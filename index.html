<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>French Accents</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta property="og:image" content="images/Logo.png">
        <meta property="og:description" name="description" content="Quickly copy french letters containing accents, without having to look up alt codes or copying and pasting from Google.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script src="src/index.js" async defer></script>
    </head>
    <body>
        <main>
            <p>Cliquez sur une lettre pour la copier dans votre presse-papiers / Click on a letter to copy it to your clipboard</p>

            <div id="buttons" class="flex-container">
                <button class="characters" id="letter-1">à</button>
                <button class="characters" id="letter-2">â</button>
                <button class="characters" id="letter-3">ç</button>
                <button class="characters" id="letter-4">é</button>
                <button class="characters" id="letter-5">è</button>
                <button class="characters" id="letter-6">ê</button>
                <button class="characters" id="letter-7">ë</button>
                <button class="characters" id="letter-8">ï</button>
                <button class="characters" id="letter-9">î</button>
                <button class="characters" id="letter-10">ô</button>
                <button class="characters" id="letter-11">œ</button>
                <button class="characters" id="letter-12">ù</button>
                <button class="characters" id="letter-13">û</button>
                <button class="characters" id="letter-14">ü</button>
            </div>
        </main>

        <footer>Created by Hanz Po. <a href="https://github.com/hanzpo">Github</a></footer>
        
    </body>
</html>
