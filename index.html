<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>French Accents</title>
        <meta name="description" content="Quickly copy french letters containing accents, without having to look up alt codes or copying and pasting from Google.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <main>
            <h1>French Letters with Accents</h1>
            <p>Click on a letter to copy it to your clipboard</p>

            <div id="buttons" class="flex-container">
                <button class="characters" onclick="copyCharacter('à')">à</button>
                <button class="characters" onclick="copyCharacter('â')">â</button>
                <button class="characters" onclick="copyCharacter('ç')">ç</button>
                <button class="characters" onclick="copyCharacter('é')">é</button>
                <button class="characters" onclick="copyCharacter('è')">è</button>
                <button class="characters" onclick="copyCharacter('ê')">ê</button>
                <button class="characters" onclick="copyCharacter('ë')">ë</button>
                <button class="characters" onclick="copyCharacter('ï')">ï</button>
                <button class="characters" onclick="copyCharacter('î')">î</button>
                <button class="characters" onclick="copyCharacter('ô')">ô</button>
                <button class="characters" onclick="copyCharacter('œ')">œ</button>
                <button class="characters" onclick="copyCharacter('ù')">ù</button>
                <button class="characters" onclick="copyCharacter('û')">û</button>
                <button class="characters" onclick="copyCharacter('ü')">ü</button>
            </div>
        </main>

        <footer>Created by Hanz Po. <a href="https://github.com/hanzpo">Github</a></footer>

        <div id="snackbar">Copied!</div>

        <script src="app.js" async defer></script>
    </body>
</html>
